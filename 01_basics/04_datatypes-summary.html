<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Primitive

        // types : String,Number,boolean,null,undefined,Symbol,BigInt

            const score = 100
            console.log(typeof(score)) //Number
            const scoreValue = 100.3
            console.log(typeof(scoreValue)) // Number


            const isLoggedIn = false
            console.log(typeof(isLoggedIn)) //boolean
            const outsideTemp = null
            console.log(typeof(outsideTemp)) //object
            let userEmail;
            console.log(typeof(userEmail)) //undefined

            const id = Symbol('123')
            console.log(typeof(id))     //Symbol
            const anotherId = Symbol('123')

            console.log(id === anotherId) // false

            const bigNumber = 1231242n      
            console.log(typeof (bigNumber)) //bigint



        // Reference (Non-Primitive)

        // Array,Objects,Functions

        const Heros = ['Spiderman','Superman','Batman','Ironman'];
        
        console.log(typeof(Heros)) //object


        const myobj = {
            name : "Nishant",
            age : 22

        };

        console.log(typeof(myobj)) //object

        const myFunction = function() {
            console.log('hello world')
        }
        myFunction()
        console.log(typeof(myFunction)) //function  

        console.log(typeof(Object))  // function
        console.log(typeof(Function))



//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
        // Stack (Primitive) , Heap (Non-Primitive)

        // value is not changing in original data because it give copy of original data
        let myName ="Nishant"
        let anotherName = myName

        anotherName = "Manish"

        console.log(myName)
        console.log(anotherName)

        // Non-Primitive or Reference , value is changing in original data

        let UserOne = {
            email : "userone@gmail.com",
            upi : 'user@ybl'
        }

        let UserTwo = UserOne

        UserTwo.email = "nishant@gmail.com"
        console.log(UserTwo)
        console.log(UserOne)


    </script>
</body>
</html>
