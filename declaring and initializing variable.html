<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Declaring and Initializing Varibale</h2>
    <br>
    <hr>
    <script>
        var first_name 
        first_name ="Nishant"
        document.write("First initializing and then declaring Name: ", first_name,"<br><br>")


        var first_name = "Steve" ,last_name = "Roger"
        document.write("Initializing two variable at a time <br> Name:",first_name,"<br>")
        document.write("Last name:",last_name,"<br><br>")

        var first_name ="Peter", last_name = "Parkar" , age =20
        document.write("Initializing three variable at a time<br><br>")
        document.write("First Name: ",first_name,"<br>")
        document.write("Last Name: ",last_name,"<br>")
        document.write("Age: ",age)

        document.write("Using typeof() fuction to find datatype:<br><br>")
        document.write(typeof(first_name))
        document.write(typeof(age))
    </script>
</body>
