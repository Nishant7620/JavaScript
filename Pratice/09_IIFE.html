<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFE</title>
</head>
<body>
    <script>
        // function one(){
        //     console.log('this is normal function');
        // }
        // one();

        (function one(){
            console.log('this immediate invoke function');
        }) ();

        (()=>{
            console.log('this arrow function using IIFE');
        })();

        //passing parameter

        ((name)=>{
            console.log(`My name is ${name}`);
        })('Nishant');
    </script>
</body>
</html>
