<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        let city = 'NaviMumbai';
        switch (city){
            case 'Panvel':
                console.log('you have selected city Panvel');
                break;
            case 'NaviMumbai':
                console.log('you have selected city NaviMumbai');
                break;
            case 'Thane':
                console.log('you have selected city Thane');
                break;
            default :
            console.log('please select city');            
        }


    </script>
</body>
</html>
