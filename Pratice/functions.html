<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>
    <script>
        //functions

        function display(){
            console.log("Hello from function");

        }
        display();

        //==============================================================================

        function add(){
            let x = 10;
            let y = 20;
            console.log(x+y);
        }
        add();

        //==================================================================================
        //passing parameter 

        function sum(num1,num2){
            console.log(num1+num2);
        }
        sum(5,3);

        //===================================================================================
        //function with return statement

        function mul (n1,n2){
            return n1 + n2;
        }
        console.log(mul(2,3))

        //====================================================================================

        // function value to variable

        function sub(n1,n2){
            return n1- n2;
        }
        let result = sub(8,3);
        console.log(result);

        //===================================================================================

        //nested function 

        let x = function outer(){
            function inner(){
                console.log('inner function');
            }
            inner();
            console.log('outer function');
        }
        x();
        
        
    
       

    </script>
</body>
</html>
