<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        const tinderUser = new Object()   // constructor // singleton object
        console.log(tinderUser)

        const tinderUser2 = {}
        tinderUser2.id ="123abc"
        tinderUser2.name ="Nishant"
        tinderUser2.email ="nkaranjavjar72@gmail.com"
        console.log(tinderUser2)   // non singleton object

        // nested object

        const Regularuser = {
            email:"user$gmail.com",
            fullname: {
                fullusername: {
                    firstname: "Nishant",
                    lastname:"Karanjavkar"
                }
            }
        }
        
        console.log(Regularuser)
        console.log(Regularuser.fullname.fullusername.firstname)


        // combining two  objects

        const obj1 = {1:'a',2:'b'}
        const obj2 = {3:'c',4:'d'}

        // const obj3 = {obj1,obj2}   this will give object inside object
        // console.log(obj3)

        const obj3 = (Object.assign(obj1,obj2))  // expected result
        console.log(obj3)

        const obj4 = (Object.assign({},obj1,obj2))   // more convinient way as per documentation
        console.log(obj4) 
        
        // spread

        const obj5 = {...obj1,...obj2}       // easy way
        console.log(obj5)


        // values comming from database

        const user = [
            {
                name:"Nishant",
                city:"Panvel"
            },
            {
                name:"Manish",
                city:"Mumbai"
            }
        ]
            console.log(user[1].name)

       // accessing key 
       
       console.log(Object.keys(tinderUser2)) // gives key in array []

       // accessing values

       console.log(Object.values(tinderUser2))  // gives values in array []

       // entries

       console.log(Object.entries(tinderUser2)) //create array inside that create key and value as array  [[key,value],[]]
      
       //hasOwnProperty

       console.log(tinderUser2.hasOwnProperty('name'))  // gives o/p in boolean
 </script>
</body>
</html>
