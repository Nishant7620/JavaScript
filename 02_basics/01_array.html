<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        const myarr = [0,1,2,4,5,6]
        console.log(myarr)
        console.log(myarr[0])   // accessing elements of array using index value

        const Heros = ["Spiderman","IronMan","Batman"]

        const newarr = new Array(1,2,3,4)
        console.log(typeof (newarr))
        console.log(newarr)

        // Array methods

        myarr2 = [1,2,3,4,5,6]

        // push method
        console.log(myarr2.push(7))
        console.log(myarr2)

        // pop method
        console.log(myarr2.pop())
        console.log(myarr2)        // it will remove last element

        // unshift

        console.log(myarr2.unshift(9))  // it will add element at starting
        console.log(myarr2)

        // shift

        console.log(myarr2.shift()) // it will remove starting element from array
        console.log(myarr2)

        // includes

        console.log(myarr2.includes(9)) // it will give result in boolean

        // indexOf 

        console.log(myarr2.indexOf(9)) // if the element is not present it will give result in -1

        // .join

        const newarr1 = myarr2.join()   // convert in string 
        console.log(newarr1)

        // slicing

        console.log(myarr2.slice(1,3))

        console.log(myarr2.splice(1,3))     // here in splice it take portion from array 

        console.log(myarr2)

    </script>
</body>
</html>
